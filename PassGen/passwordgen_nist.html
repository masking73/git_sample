<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIST準拠 パスワードジェネレーター</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --bg-color: #f4f7f6;
            --box-bg: #ffffff;
            --text-color: #333333;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--box-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            margin-top: 0;
            text-align: center;
            color: var(--primary-color);
        }
        .password-display {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: center;
            word-break: break-all;
            letter-spacing: 2px;
            margin-bottom: 15px;
            min-height: 35px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #004494;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .options {
            margin-bottom: 20px;
        }
        .option-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.safe { background-color: #d4edda; color: #155724; }
        .status.danger { background-color: #f8d7da; color: #721c24; }
        .status.loading { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>

<div class="container">
    <h2>NIST準拠 ジェネレーター</h2>
    <div class="password-display" id="passwordDisplay">パスワードを生成してください</div>
    
    <div class="options">
        <div class="option-group">
            <label for="length">パスワード長 (NIST推奨: 8以上): <span id="lengthValue">16</span></label>
            <input type="range" id="length" min="8" max="64" value="16" oninput="document.getElementById('lengthValue').innerText = this.value">
        </div>
        <div class="option-group">
            <label><input type="checkbox" id="uppercase" checked> 大文字 (A-Z)</label>
        </div>
        <div class="option-group">
            <label><input type="checkbox" id="lowercase" checked> 小文字 (a-z)</label>
        </div>
        <div class="option-group">
            <label><input type="checkbox" id="numbers" checked> 数字 (0-9)</label>
        </div>
        <div class="option-group">
            <label><input type="checkbox" id="symbols" checked> 記号 (!@#$%^&*)</label>
        </div>
    </div>

    <button class="btn" onclick="generateAndCheck()">パスワードを生成＆漏洩チェック</button>
    <button class="btn btn-secondary" onclick="copyToClipboard()">クリップボードにコピー</button>

    <div id="pwnedStatus" class="status" style="display: none;"></div>
</div>

<script>
    const chars = {
        uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
        lowercase: "abcdefghijklmnopqrstuvwxyz",
        numbers: "0123456789",
        symbols: "!@#$%^&*()_+~`|}{[]:;?><,./-="
    };

    async function generateAndCheck() {
        // 1. パスワードの生成
        const length = document.getElementById('length').value;
        let charPool = "";
        if (document.getElementById('uppercase').checked) charPool += chars.uppercase;
        if (document.getElementById('lowercase').checked) charPool += chars.lowercase;
        if (document.getElementById('numbers').checked) charPool += chars.numbers;
        if (document.getElementById('symbols').checked) charPool += chars.symbols;

        if (charPool === "") {
            alert("少なくとも1つの文字種を選択してください。");
            return;
        }

        let password = "";
        const randomValues = new Uint32Array(length);
        // Math.random()ではなく、暗号論的に安全な乱数を使用 (NIST準拠)
        window.crypto.getRandomValues(randomValues);
        
        for (let i = 0; i < length; i++) {
            password += charPool[randomValues[i] % charPool.length];
        }

        document.getElementById('passwordDisplay').innerText = password;

        // 2. 漏洩データベースとの照合 (NIST SP 800-63B 準拠)
        await checkPwnedPassword(password);
    }

    // SHA-1ハッシュを生成する関数 (Web Crypto APIを使用)
    async function sha1(string) {
        const buffer = new TextEncoder().encode(string);
        const hash = await crypto.subtle.digest('SHA-1', buffer);
        const hashArray = Array.from(new Uint8Array(hash));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
    }

    // k-匿名性モデルを使用して安全に漏洩チェックを行う
    async function checkPwnedPassword(password) {
        const statusDiv = document.getElementById('pwnedStatus');
        statusDiv.style.display = 'block';
        statusDiv.className = 'status loading';
        statusDiv.innerText = '漏洩データベースと照合中...';

        try {
            const hash = await sha1(password);
            const prefix = hash.substring(0, 5); // 最初の5文字だけをAPIに送信 (安全のため)
            const suffix = hash.substring(5);

            const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
            const text = await response.text();
            
            // レスポンス内にハッシュの残りの部分が含まれているか確認
            const pwnedList = text.split('\n').map(line => line.split(':')[0]);
            
            if (pwnedList.includes(suffix)) {
                statusDiv.className = 'status danger';
                statusDiv.innerText = '⚠️ 警告: このパスワードは過去のデータ漏洩で発見されています。別のパスワードを生成してください。';
            } else {
                statusDiv.className = 'status safe';
                statusDiv.innerText = '✅ 安全: このパスワードは既知の漏洩データベースには見つかりませんでした。';
            }
        } catch (error) {
            statusDiv.className = 'status loading';
            statusDiv.innerText = '照合APIに接続できませんでしたが、パスワードは生成されました。';
            console.error("Pwned API error:", error);
        }
    }

    function copyToClipboard() {
        const password = document.getElementById('passwordDisplay').innerText;
        if (password === "パスワードを生成してください") return;
        
        navigator.clipboard.writeText(password).then(() => {
            const btn = document.querySelector('.btn-secondary');
            const originalText = btn.innerText;
            btn.innerText = "コピーしました！";
            setTimeout(() => btn.innerText = originalText, 2000);
        });
    }
</script>

</body>
</html>
